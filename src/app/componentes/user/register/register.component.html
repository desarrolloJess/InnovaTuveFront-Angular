<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">InnovaTube Sistem®</a>
    </div>
</nav>

<div class="d-flex justify-content-center" id="contenedorRegister">
    <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
                
                <div *ngIf="alerta" class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ alerta }}
                    <button type="button" class="btn-close" aria-label="Close" (click)="cerrarAlerta()"></button>
                </div>

                <form (submit)="onSubmit()" #registroForm="ngForm">
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-person-vcard"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Ingresa tu nombre" name="NombreCompleto" [(ngModel)]="usuario.NombreCompleto" required />
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-person-circle"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Ingresa tu usuario" name="NombreUsuario" [(ngModel)]="usuario.NombreUsuario" required>
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                        <input type="email" class="form-control" placeholder="correo" name="CorreoElectronico" [(ngModel)]="usuario.CorreoElectronico" required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-key-fill"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="contraseña" name="Contrasenia" [(ngModel)]="usuario.Contrasenia" required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-key-fill"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="confirmar contraseña" name="confirmarContrasenia" [(ngModel)]="confirmarContrasenia"  required>
                    </div>

                    <re-captcha (resolved)="executeRecaptchaVisible($event)" siteKey="6Lddw_8pAAAAAAzZtdAvN9mus652Mk_HcAdLoix6" ></re-captcha>

                    <div class="input-group mb-3">

                        <button id="btnRegistrar" type="submit" class="btn btn-primary " >Registrarse</button>
                        <button id="btnCancelar" class="btn btn-danger btn-block" (click)="redireccionar()" >Cancelar</button>
                    </div>
                    

                </form>
              
            </div>
          </div>
        </div>
    </div>

</div>
