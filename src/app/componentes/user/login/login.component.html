<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">InnovaTube Sistem®</a>
    </div>
</nav>

<div class="d-flex justify-content-center" id="contenedorLogin">
    <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
                <div *ngIf="alerta" class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ alerta }}
                    <button type="button" class="btn-close" aria-label="Close" (click)="cerrarAlerta()"></button>
                </div>
              
                <form (submit)="iniciarSesion()">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                        <input type="email" class="form-control" placeholder="*****" name="CorreoElectronico"[(ngModel)]="usuario.CorreoElectronico" required />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-key-fill"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="***" name="Contrasenia"[(ngModel)]="usuario.Contrasenia" required />
                    </div>

                    <div class="input-group mb-3">
                        <input type="submit" class="btn btn-primary" value="Iniciar Sesión" id="btnIniciarSesion">
                        <button class="btn btn-info" (click)="redireccionar()" id="btnRegistrarse">Registrarse</button>
                    </div>
    
                    

                </form>
              
            </div>
          </div>
        </div>
    </div>

</div>
